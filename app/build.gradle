apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'yonghuitest'
            keyPassword '123456'
            storeFile file('D:/intfocus/YH-Android/yonghuitest.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId 'com.intfocus.yonghuitest'
        minSdkVersion 14
        targetSdkVersion 22
    }
    if (System.getenv().containsKey("KEYSTORE"))
        signingConfigs {
            release {
                storeFile file(System.getenv("KEYSTORE"))
                storePassword System.getenv("KEYSTORE_PASSWORD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PASSWORD")
            }
        }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro' //getDefaultProguardFile('proguard-android.txt'),
            if (System.getenv().containsKey("KEYSTORE"))
                signingConfig signingConfigs.release
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

